<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garage Gym Planner</title>

  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background:#111; color:#eee; margin:0; padding:20px; }
    .wrap { max-width: 700px; margin:auto; }
    .card { background:#1c1c1c; padding:20px; border-radius:12px; margin-bottom:20px; }
    button { padding:10px 16px; border-radius:8px; border:none; cursor:pointer; margin-right:10px; background:#2e7dff; color:white; }
    button.ghost { background:#444; }
    input, select { width:100%; padding:8px; margin-bottom:10px; border-radius:6px; border:1px solid #333; background:#222; color:white; }
    h1, h2, h3 { margin-top:0; }
    .small { font-size:0.85rem; opacity:0.7; }
    .row { display:flex; gap:10px; flex-wrap:wrap; }
    .row > * { flex: 1; min-width: 180px; }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Garage Gym Planner</h1>
    <p id="status" class="small">Status: loading…</p>

    <div class="card">
  <h2>Interval Timer (EMOM)</h2>

  <label>Total Minutes</label>
  <input id="timerMinutes" type="number" value="30" />

  <div style="font-size:1.4rem; margin:10px 0;">
    <strong id="timerExercise">Goblet Squats</strong>
  </div>

  <div style="font-size:2.4rem; margin:10px 0;">
    <span id="timerDisplay">01:00</span>
  </div>

  <button id="startTimer">Start</button>
  <button id="pauseTimer" class="ghost">Pause</button>
  <button id="resetTimer" class="ghost">Reset</button>

  <p id="timerStatus" class="small"></p>
</div>

    <div class="card">
      <h2>Today’s Workout</h2>

      <label for="dayType" class="small">Workout type</label>
      <select id="dayType">
        <option value="auto" selected>Auto (recommended)</option>
        <option value="push">Push</option>
        <option value="pull">Pull</option>
        <option value="legs">Legs</option>
        <option value="cond">Conditioning</option>
        <option value="cardio">Cardio</option>
      </select>

      <div class="row">
        <button id="genBtn">Generate Workout</button>
        <button id="resetCycleBtn" class="ghost">Reset Rotation</button>
      </div>

      <div id="workout"></div>
    </div>

    <div class="card">
      <h2>Log Results</h2>
      <div id="logArea"></div>
    </div>

    <div class="card">
      <h2>Equipment</h2>
      <p class="small">Comma-separated numbers (lbs). Example: 30,35,40</p>

      <label>Dumbbells</label>
      <input id="eq_dbs" placeholder="30,35,40" />

      <label>Kettlebells</label>
      <input id="eq_kbs" placeholder="30,40,50,70" />

      <label>Barbell increment</label>
      <select id="eq_bar_inc">
        <option value="2.5">2.5</option>
        <option value="5" selected>5</option>
        <option value="10">10</option>
      </select>

      <div class="row">
        <button id="eq_save">Save Equipment</button>
        <button id="eq_reset" class="ghost">Reset Equipment</button>
      </div>

      <p id="eq_status" class="small"></p>
    </div>
  </div>

  <script src="script.js?v=400"></script>
</body>
</html>
